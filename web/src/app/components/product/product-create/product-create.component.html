<div class="content">
  <div class="card">
    <h2 class="title">New Product</h2>
    <form>
      <label>
        <input type="text" [(ngModel)]="product.name" name="name">
        <span>Name</span>
      </label>

      <label>
        <input type="number" [(ngModel)]="product.price" name="price">
        <span>Price</span>
      </label>
    </form>

    <button class="btn primary" (click)="createProduct()">
      Save
    </button>
    <button class="btn" (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
